version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - PORT=5000
      - FPL_API_BASE_URL=https://fantasy.premierleague.com/api
    volumes:
      - ./backend:/app
    networks:
      - fpl_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    networks:
      - fpl_network

networks:
  fpl_network:
    driver: bridge
